<h1 class="page-title">My Enrolled Courses</h1>

<div class="course-grid" *ngIf = "courses.length > 0; else noCourses">
  <mat-card *ngFor="let course of courses" class="course-card">
    <mat-card-header>
      <mat-card-title>{{ course.name }}</mat-card-title>
      <mat-card-subtitle>{{ course.courseCode }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        <strong>Teacher:</strong> 
        {{ course.teacher ? course.teacher.user.name : 'Not Assigned' }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/app/student-attendance-record', course.id]">
        View My Attendance
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noCourses>
  <p>You are not enrolled in any courses yet.</p>
</ng-template>
