<h1 class="page-title">My Profile</h1>

<div class="profile-layout">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>My Information</mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="user">
      <p>
        <strong>Name:</strong> {{ user.name }}
      </p>
      <p>
        <strong>Email:</strong> {{ user.email }}
      </p>
      <p>
        <strong>Roles:</strong> {{ user.roles.join(', ') }}
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card class="password-card">
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Old Password</mat-label>
          <input matInput formControlName="oldPassword" [type]="hideOld ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hideOld = !hideOld" [attr.aria-label]="'Hide/show password'" type="button">
            <mat-icon>{{hideOld ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput formControlName="newPassword" [type]="hideNew ? 'password' : 'text'">
           <button mat-icon-button matSuffix (click)="hideNew = !hideNew" [attr.aria-label]="'Hide/show password'" type="button">
            <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="!passwordForm.valid">
          Change Password
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
