<div class="page-header">
  <h1 class="page-title">Manage Courses</h1>
  <button mat-raised-button color="primary" (click)="openCourseDialog()">
    <mat-icon>add</mat-icon>
    Add New Course
  </button>
</div>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container matColumnDef="courseCode">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let course"> {{course.courseCode}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> Assigned Teacher </th>
      <td mat-cell *matCellDef="let course">
        {{ course.teacher ? course.teacher.user.name : 'Not Assigned' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="students">
      <th mat-header-cell *matHeaderCellDef> Enrolled Students </th>
      <td mat-cell *matCellDef="let course"> {{course.students.length}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" (click)="openCourseDialog(course)" matTooltip="Manage Assignments">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course.id)" matTooltip="Delete Course">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
