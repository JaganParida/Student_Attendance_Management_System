<div class="page-header">
  <h1 class="page-title">Manage Students</h1>
  <button mat-raised-button color="primary" (click)="openStudentDialog()">
    <mat-icon>add</mat-icon>
    Add New Student
  </button>
</div>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let student"> {{student.user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let student"> {{student.user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef> Student ID </th>
      <td mat-cell *matCellDef="let student"> {{student.studentIdNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let student">
        <button mat-icon-button color="primary" (click)="openStudentDialog(student)" matTooltip="Edit Student">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteStudent(student.id)" matTooltip="Delete Student">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
