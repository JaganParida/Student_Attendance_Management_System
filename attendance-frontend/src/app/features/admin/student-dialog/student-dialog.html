<h1 mat-dialog-title>{{ isEditMode ? 'Edit Student' : 'Add New Student' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm" class="dialog-form">
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Student ID Number (e.g., S1001)</mat-label>
      <input matInput formControlName="idNumber">
    </mat-form-field>

    <mat-form-field *ngIf="!isEditMode" appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!studentForm.valid">Save</button>
</div>
