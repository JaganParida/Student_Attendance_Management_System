<div class="page-header">
  <h1 class="page-title">Manage Teachers</h1>
  <button mat-raised-button color="primary" (click)="openTeacherDialog()">
    <mat-icon>add</mat-icon>
    Add New Teacher
  </button>
</div>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="facultyId">
      <th mat-header-cell *matHeaderCellDef> Faculty ID </th>
      <td mat-cell *matCellDef="let teacher"> {{teacher.facultyIdNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let teacher">
        <button mat-icon-button color="primary" (click)="openTeacherDialog(teacher)" matTooltip="Edit Teacher">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTeacher(teacher.id)" matTooltip="Delete Teacher">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
