<h1 class="page-title">{{ courseName }}</h1>

<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>Overall Attendance Summary</mat-card-title>
  </mat-card-header>
  <mat-card-content class="chart-container">
    <ngx-charts-pie-chart
      [results]="chartData"
      [scheme]="colorScheme"
      [gradient]="false"
      [labels]="true"
      [doughnut]="true"
      [arcWidth]="0.5">
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>

<mat-card class="table-card">
  <mat-card-header>
    <mat-card-title>Detailed Attendance Log</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-table">

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let record"> {{record.date | date: 'longDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef> Student </th>
          <td mat-cell *matCellDef="let record"> {{record.studentName}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let record" [ngClass]="getStatusClass(record.status)">
            {{record.status}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No detailed attendance records found.</td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
