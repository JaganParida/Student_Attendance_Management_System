<div class="login-container">
  <mat-card class="login-card">
    
    <div class="card-header-content">
      <mat-icon class="login-icon" color="primary">school</mat-icon>
      <h2>Login</h2>
      <p>Welcome to the Attendance Portal</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="user@example.com" type="email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          
          <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
          
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide/show password'" type="button">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <button 
          mat-raised-button 
          color="primary" 
          class="full-width" 
          type="submit" 
          [disabled]="!loginForm.valid">
          Login
        </button>
        
      </form>
    </mat-card-content>
  </mat-card>
</div>
