<mat-toolbar class="toolbar navbar-dark">
  
  <span class="app-title">Student Attendance Management</span>
  
  <span class="toolbar-spacer"></span>

  <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
    <mat-icon>account_circle</mat-icon>
    <span class="user-name">{{ userEmail }}</span>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/app/profile">
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</mat-toolbar>
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" opened>
    <mat-toolbar class="sidenav-toolbar">
      <span>Navigation</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/app/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <div *ngIf="isAdmin()">
        <a mat-list-item routerLink="/app/admin-students" routerLinkActive="active-link">
          <mat-icon>school</mat-icon>
          <span>Manage Students</span>
        </a>
        <a mat-list-item routerLink="/app/admin-teachers" routerLinkActive="active-link">
          <mat-icon>person</mat-icon>
          <span>Manage Teachers</span>
        </a>
        <a mat-list-item routerLink="/app/admin-courses" routerLinkActive="active-link">
          <mat-icon>book</mat-icon>
          <span>Manage Courses</span>
        </a>
      </div>
      <div *ngIf="isTeacher()">
         <a mat-list-item routerLink="/app/teacher-courses" routerLinkActive="active-link">
          <mat-icon>book</mat-icon>
          <span>My Courses</span>
        </a>
      </div>
       <div *ngIf="isStudent()">
        <a mat-list-item routerLink="/app/student-attendance" routerLinkActive="active-link">
          <mat-icon>assignment_turned_in</mat-icon>
          <span>My Attendance</span>
        </a>
      </div>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/app/profile" routerLinkActive="active-link">
        <mat-icon>account_circle</mat-icon>
        <span>My Profile</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="content-wrapper">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
